<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-10-22</title>
    <link rel="stylesheet" href="css/main.min.css">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <center>
<div class="container mt-5">

    <button class="btn btn-primary">Button 1</button>
    <button class="btn btn-warning">Button 2</button>
    <button class="btn btn-info">Button 3</button>
    <button class="btn btn-cool">Button 4</button>
    <button class="btn btn-nice">Button 5</button>

<br><br>
<!-- main modal -->

<button class="btn btn-danger" type="button" data-bs-dismiss="modal" data-bs-target="#modal1" data-bs-toggle="modal">
    Forgot Password - Launch Demo Modal
</button>


<div class="modal fade text-dark" id="modal1" tabindex="-1">
    <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">
                    Hello Friend!</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="close">
                </button>
            </div>
<!-- body -->
                <div class="modal-body">
                    <p>Input your email address and we will send you your password</p>
                    <input type="email" class="form-control mb-3">
                    <div class="btn btn-info">Send Me My Password</div>
                </div>
<!-- body -->
<!-- modal footer -->
                <div class="modal-footer ">
                    <button class="btn btn-primary text-center" type="button" data-bs-dismiss="modal">
                        Close
                        </button>
                </div>
<!-- modal footer -->
</div>
</div>
</div>

</div>
</center>
</body>
</html>

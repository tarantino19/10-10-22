<!DOCTYPE html>
<html lang="en">
<head>

        body {
            background-color: rgb(104, 5, 196)
        }

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Selection</title>
</head>
<body>
    <center>
        <div class="div mt-5">
    <input type="text" id="input1">
    <select id="selection">
        <option value="+">Add</option>
        <option value="-">Subtract</option>
        <option value="*">Multiply</option>
        <option value="/">Divide</option>
    </select>
    <input type="text" id="input2">
    <br><br>
    <button id="button1" type="button" class="mb-5
    btn btn-nice"
    onclick="
        let select = document.getElementById ('selection')
        let value = select.options[select.selectedIndex].value;

        if (value == '+') {
            document.getElementById ('final-answer').innerHTML= addNumber ()
        } else if  (value == '-') {
            document.getElementById ('final-answer').innerHTML= subtractNumber ()
        }  else if (value == '*') {
            document.getElementById ('final-answer').innerHTML= multiplyNumber ()
        } else if (value == '/') {
            document.getElementById ('final-answer').innerHTML= divideNumber ()
        }
    
    ">=</button>
    <p class="text-white" id="answer">Answer here: <div id="final-answer"></div></p>
</center>
        </div>
</body>

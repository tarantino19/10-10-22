<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <script src="script.js" defer></script>
<link rel="stylesheet" href="css/main.min.css">
<style>
    body {
        background-color: tomato !important
    }
</style>
</head>
<body>
    <center>
    <section class="mt-5 container">
            <h1 class="display-5 fw-bold mb-4 text-white">AUTOMATIC MASS CONVERTER</h1>
        <input
            name="number"
            id="input-area"
            class="text-area text-center display-5 fw-bold pt-2 pb-4 mb-4"
            placeholder= "input a number here">
        </input>

    </section>

    <section>

        <h2 class="display-5">Mass (Kilograms / Pounds)</h2>
        <p id="mass-element" class="display-5 mt-5 bg-light pt-3 pb-3">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>

    </section>
</center>
</body>
</html>
